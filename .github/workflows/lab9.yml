name: Build when commit on main

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: node-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Install pnpm
              run: pnpm install

            - name: Build
              run: pnpm build

            - name: Create artifact
              uses: actions/upload-artifact@v2
              with:
                  name: dist
                  path: dist

